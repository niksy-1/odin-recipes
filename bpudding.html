    <h1>Bread Pudding</h1>
    <p> Bread pudding is a pudding made with bread</p>
    <img src="./images/Pudding.jpg">
    <h2>Ingredients needed</h2>
    <ol>
        <li>2 Slices of bread</li>
        <li>3 Eggs</li>
        <li>2 cups of milk</li>
        <li>Vanilla essence</li>
        <li>1 cup sugar</li>
    </ol>
    <h2>Optional ingredients</h2>
    <h3> Orange zest</h3>
    <p> This is not necessary, but it gives your pudding a very tangy orange flavour</p>
